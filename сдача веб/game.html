<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - DENEN STUDIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- CRT Scanlines Overlay -->
    <div class="scanlines"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <span class="logo-bracket">[</span>
                <span class="logo-text">DENEN</span>
                <span class="logo-bracket">]</span>
                <span class="logo-subtitle">STUDIO</span>
            </a>
            <nav class="nav">
                <a href="index.html" class="nav-link">
                    <span class="nav-icon">></span> GAMES
                </a>
                <a href="about.html" class="nav-link">
                    <span class="nav-icon">></span> ABOUT
                </a>
            </nav>
            <div class="header-status">
                <span class="status-dot"></span>
                <span class="status-text">ONLINE</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main game-page">
        <!-- Back Button -->
        <a href="index.html" class="back-button">
            <span class="back-arrow">←</span> BACK TO GAMES
        </a>

        <!-- Game Header -->
        <section class="game-header" id="game-header">
            <div class="game-badge" id="game-genre">[ HORROR ]</div>
            <h1 class="game-title glitch" id="game-title" data-text="LOADING...">LOADING...</h1>
            <p class="game-tagline" id="game-tagline">Loading game data...</p>
        </section>

        <!-- 3D Viewer Section -->
        <section class="viewer-section">
            <div class="viewer-container">
                <div class="viewer-header">
                    <span class="viewer-title">3D MODEL VIEWER</span>
                    <div class="viewer-controls-top" id="model-buttons">
                        <!-- Model buttons will be added here -->
                    </div>
                </div>
                <div class="viewer-canvas-container">
                    <canvas id="game-3d-canvas"></canvas>
                    <div class="viewer-overlay">
                        <span class="viewer-hint">DRAG TO ROTATE • SCROLL TO ZOOM</span>
                    </div>
                </div>
                <div class="viewer-controls">
                    <button class="viewer-btn" id="btn-reset">
                        <span class="btn-icon">⟲</span> RESET
                    </button>
                    <button class="viewer-btn" id="btn-auto-rotate">
                        <span class="btn-icon">↻</span> AUTO
                    </button>
                    <button class="viewer-btn" id="btn-wireframe">
                        <span class="btn-icon">◇</span> WIRE
                    </button>
                </div>
            </div>
        </section>

        <!-- Game Info -->
        <section class="game-info-section">
            <div class="info-grid">
                <div class="info-card description-card">
                    <div class="card-header">
                        <span class="card-icon">//</span>
                        <span class="card-title">DESCRIPTION</span>
                    </div>
                    <p class="card-text" id="game-description">Loading...</p>
                </div>

                <div class="info-card features-card">
                    <div class="card-header">
                        <span class="card-icon">//</span>
                        <span class="card-title">FEATURES</span>
                    </div>
                    <ul class="features-list" id="game-features">
                        <!-- Features will be loaded here -->
                    </ul>
                </div>

                <div class="info-card specs-card">
                    <div class="card-header">
                        <span class="card-icon">//</span>
                        <span class="card-title">SPECS</span>
                    </div>
                    <div class="specs-grid" id="game-specs">
                        <!-- Specs will be loaded here -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Screenshots -->
        <section class="screenshots-section">
            <h2 class="section-title">
                <span class="title-line"></span>
                SCREENSHOTS
                <span class="title-line"></span>
            </h2>
            <div class="screenshots-grid" id="screenshots-grid">
                <!-- Screenshots will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <span class="footer-logo">[DENEN] STUDIO</span>
                <span class="footer-year">© 2026</span>
            </div>
            <div class="footer-right">
                <span class="footer-text">CRAFTED WITH FEAR</span>
            </div>
        </div>
    </footer>

    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

    <script src="js/model-loader.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
